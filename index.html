<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uma landing page simples do Slack usando apenas HTML e CSS">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Slack - Landing Page</title>
</head>

<body>
    <header class="menu-navegacao">
        <img class="imagem-menu-navegacao" src="imagens/logo_slack.png" alt="Logo Slack">
        <nav class="links-menu-navegacao">
            <a class="menu-item"><b>Entrar</b></a>
            <a class="menu-item"><b>Sobre</b></a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-escrito">
                <h1 class="conteudo-titulo">O Slack é onde o trabalho acontece</h1>
                <p class="conteudo-paragrafo">O Slack é um espaço de colaboração em que as pessoas e as <br> informações certas se reúnem em canais organizados, <br> ajudando e aumentando a produtividade.</p>
                <div class="conteudo-box">
                    <input class="conteudo-box-email" type="email" placeholder="Endereço de e-mail">
                    <button class="conteudo-box-botao">Primeiros Passos</button>
                </div>
            </div>
            <img class="imagem-principal" src="imagens/imagem_principal.png" alt="Imagem de um grupo conversando online">
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-icon" src="imagens/icon_mensagem.png" alt="Balão de mensagem">
    </footer>
    
</body>

</html>
